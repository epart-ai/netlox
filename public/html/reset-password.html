<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body
		style="
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100dvh;
			background-color: #f0f0f0;
		"
	>
		<div
			style="
				max-width: 600px;
				margin: 0 auto;
				padding: 40px 40px 60px 40px;
				background-color: #ffffff;
			"
		>
			<h2 style="font-size: 28px; font-weight: 700">
				[Net LOX] Reset Your Password
			</h2>
			<p style="font-size: 16px; line-height: 1.5">
				Hello,<br />
				We received a request to reset t he password for your Net LOX account.
				You can reset your password by clicking t he button below.
			</p>
			<div style="margin-top: 35px; text-align: center">
				<button
					style="
						width: 270px;
						height: 35px;
						background-color: #2563eb;
						color: #ffffff;
						border-radius: 8px;
						border: none;
						cursor: pointer;
						font-size: 13px;
					"
					onclick="resetPassword()"
				>
					Reset Your Password
				</button>
				<p
					style="
						margin-top: 20px;
						font-size: 14px;
						color: #aaaaaa;
						line-height: 1.5;
					"
				>
					For your security, t his link will expire in 1 hour. <br />
					If you did not request a password reset, please ignore t his email.
				</p>
			</div>
			<script>
				function resetPassword() {
					if (confirm("성공 = 확인 / 실패 = 취소")) {
						window.location.href =
							"https://netlox-amber.vercel.app/user/reset-password";
					} else {
						window.location.href =
							"https://netlox-amber.vercel.app/user/reset-password?alert=This verification link is expired or invalid. Please try again from the beginning.&isBack=true";
					}
				}
			</script>
		</div>
	</body>
</html>
